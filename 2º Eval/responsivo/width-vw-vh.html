    <div style="font-size: 16px;">
        <p style="font-size: 16px;">Hola Mundo, 16px</p>
        <p style="font-size: 1em;">Hola mundo, 1em</p>
        <p style="font-size: 1rem;">Hola mundo, 1rem</p>
    </div>

    <div>
        <p>------------------------MIN-------------------------</p>
     </div>
     <!--Limita el tamaño maximo de la fuente, es decir la fuente no se hará más grande-->
     <p style="font-size: 16px ;font-size: min(100px,10vw);">Hola Mundo</p>

    <div>
        <p>------------------------MAX-------------------------</p>
     </div>
    <!--Limita el tamaño mínimo de la fuente, es decir la fuente no se hará más pequeña-->
     <p style="font-size: 16px; font-size: max(40px,10vw);">Hola Mundo</p>

     <div>
        <p>------------------------CLAMP-------------------------</p>
     </div>
    <!--Limita el tamaño mínimo de la fuente, es decir la fuente no se hará más pequeña-->
     <p style="font-size: 16px; font-size: clamp(60px,10vw,100px);">Hola Mundo</p>
