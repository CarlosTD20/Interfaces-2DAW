<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 4</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="c-body">
        <div class="l-columns l-columns--2@desktop">
            <div >
                <div>Introduce tus datos</div>
                <div class="l-columns l-columns--2@tablet">
                    <div class="c-formulario">
                        <label for="edit-name" >Nombre</label>
                        <input type="text" id="edit-name" name="name" value="" size="60" maxlength="20" required="required">
                    </div>
                    <div class="c-formulario">
                        <label for="edit-surname1">Apellido 1</label>
                        <input type="text" id="edit-surname1" name="surname1" value="" size="60" maxlength="20" required="required">
                    </div>
                    <div class="c-formulario">
                        <label for="edit-surname2" >Apellido 2</label>
                        <input type="text" id="edit-surname2" name="surname2" value="" size="60" maxlength="20">
                    </div>
                    <div class="c-formulario">
                        <label for="edit-phone--2" >Teléfono</label>
                        <input type="text" id="edit-phone--2" name="phone" value="" size="60" maxlength="10" required="required">
                    </div>
                    <div class="c-formulario">
                        <label for="mail_form" class="control-label js-form-required form-required">Email</label>
                        <input type="email" id="mail_form" name="email" value="" size="60" maxlength="50" required="required">
                    </div>
                    <div class="c-formulario">
                        <label for="mail_confirm_form" >Confirmar el email</label>
                        <input type="email" id="mail_confirm_form" name="email_confirmation" value="" size="60" maxlength="50" required="required">
                    </div>
                    <div class="l-columns__area-span-1 l-columns__area-span-2@tablet c-formulario">
                        <label for="edit-user-comments" class="control-label">Comentarios </label>
                        <textarea id="edit-user-comments" name="user_comments" rows="8" cols="60" maxlength="200"></textarea>
                    </div>
                </div>
            </div>
    
            <div class="l-columns l-columns--2@tablet l-columns--1@desktop">
                <div class="l-columns l-columns--2@tablet l-columns--1@desktop">
                    <h3>Detalles de la reserva</h3>
                    <div class="l-area l-area--ab-horizontal@tablet l-area--ab-vertical@desktop ">
                        <div class="l-are__a l-area__a@tablet l-area__l@desktop ">Llegada 23/02/2024</div>
                        <div class="l-are__b l-area__b@tablet l-area__@desktop ">Salida 25/02/2024</div>
                    </div>
                </div>
                <div class="l-area l-area--ab-horizontal@tablet l-area--ab-vertical@desktop ">
                    <div class="l-are__a l-area__a@tablet l-area__a@desktop ">Precio total</div>
                    <div class="l-are__b l-area__b@tablet l-are__b@desktop ">484,00 €</div>
                </div>
            </div>
        </div>
    </body>
</html>
